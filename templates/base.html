<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Panel Médico</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}" type="image/x-icon">

  <!-- Si usas Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
  <div class="container mt-4">
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
      <a class="navbar-brand" href="/">
      <img src="{{ url_for('static', filename='logo.png') }}" alt="Logo" width="40" height="40">
      Panel Médico Ancestral Tree
      </a>
      <div>
        <a href="/pacientes" class="nav-link d-inline text-white">Pacientes</a>
        <a href="/medicos" class="nav-link d-inline text-white">Médicos</a>
        <a href="/rondas" class="nav-link d-inline text-white">Rondas</a>
      </div>
    </div>
  </nav>
    {% block content %}
    {% endblock %}
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="{{ url_for('static', filename='js/app.js') }}"></script>

  <!-- ✅ Registro del Service Worker -->
  <script>
    if ("serviceWorker" in navigator) {
      window.addEventListener("load", () => {
        navigator.serviceWorker.register("/service-worker.js")
          .then(reg => console.log("[SW] Registrado correctamente:", reg.scope))
          .catch(err => console.error("[SW] Error al registrar:", err));
      });
    }
  </script>
</body>
</html>

<table class="table">
    <thead>
        <tr>
            <th>Nombre</th>
            <th>Edad</th>
            <th>Estatus</th>
            <th>Acciones</th>
        </tr>
    </thead>
    <tbody>
        {% for p in pacientes %}
        <tr>
            <td>{{ p[1] }}</td>
            <td>{{ p[2] }}</td>
            <td>{{ p[3] }}</td> <!-- aquí estatus -->
            <td>
                <form method="POST" action="{{ url_for('cambiar_estatus', id_paciente=p[0]) }}" style="display:inline;">
                    {% if p[3] != 'alta' %}
                    <input type="hidden" name="estatus" value="alta">
                    <button type="submit" class="btn btn-danger btn-sm">Dar de alta</button>
                    {% endif %}
                    {% if p[3] != 'activo' %}
                    <input type="hidden" name="estatus" value="activo">
                    <button type="submit" class="btn btn-success btn-sm">Activar</button>
                    {% endif %}
                    {% if p[3] != 'por ingresar' %}
                    <input type="hidden" name="estatus" value="por ingresar">
                    <button type="submit" class="btn btn-warning btn-sm">Por ingresar</button>
                    {% endif %}
                </form>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
